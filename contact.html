<body>
<header>
    <h1>Contact Me</h1>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>If you’d like to reach out, feel free to contact me using the details below:</p>
        <ul>
            <li><strong>Email:</strong> <a href="mailto:behkahmeng@example.com">behkahmeng@example.com</a></li>
            <li><strong>GitHub:</strong> <a href="https://github.com/behkahmeng" target="_blank">github.com/behkahmeng</a></li>
            <li><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/behkahmeng" target="_blank">linkedin.com/in/behkahmeng</a></li>
        </ul>
    </section>

    <section class="contact-form">
        <h2>Send a Message</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>
